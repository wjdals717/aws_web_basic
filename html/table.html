<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목입니다</caption>
        <thead1>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목2</th>
                <th>제목4</th>
                <th>제목5</th>
            </tr>
        </thead1>

        <tbody>
            <tr>
                <th>1</th>     <!--왼쪽 행-->
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
            </tr>
            <tr>
                <th>2</th>
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
            </tr>
            <tr>
                <th>3</th>
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
                <td>ㅁ</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
