<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="username" placeholder="아이디 입력" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <div>
            <input type="name" name="name" value="변정민" disabled>
        </div>
        <div>
            <input type="email" name="email" placeholder="이메일 입력" autofocus>
        </div>
        <div>
            <textarea name="content" cols="30" rows="30"></textarea>
        </div>
        <div>
            <select name="product">
                <option value="a1">상품1</option>
                <option value="a2">상품2</option>
                <option value="a3">상품3</option>
                <option value="a4">상품4</option>
            </select>
        </div>
        <div>
            <input type="text" list = "user" name="user">
            <datalist id = "user">
                <option value="u1">aaa1</option>
                <option value="u2">aab2</option>
                <option value="u3">bbb3</option>
                <option value="u4">bcc4</option>
            </datalist>
        </div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">그냥 버튼</button>


    </form>
</body>
</html>
